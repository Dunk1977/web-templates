<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Sample 2 with Navbar</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav {
            background-color: #12372A;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.1);
            
        }

        nav ul {
            width: 100%;
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;

        }

        nav li {
            height: 50px;
        }

        nav a {
            height: 100%;
            padding: 0 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            color: #FBFADA;
        }

        nav a:hover {
            background-color: lightgrey;
        }

        nav li:first-child{
            margin-right: auto;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 250px;
            z-index: 999;
            backdrop-filter: blur(10px);
            background-color: rgb(255, 255, 255, 0.2);
            box-shadow: -10px 0 10px rgba(0,0,0,0.1);
            display: none;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .sidebar li {
            width: 100%;
        }

        .sidebar a {
            width: 100%;
        }
        
        .menu-button { 
            display: none;
        }

        .contentArea {
            background-color: #FBFADA;
            display: grid;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container { 
            
            background-color: white;
            display: grid;
            margin: 0 auto;
            padding: 20px;
            width: 80%;
            

        }

        .container textarea {
            height: 500px;
            width: 100%;
            max-height: 80vh;
            resize: vertical;
        }

        @media(max-width: 600px) {
            .hideOnMobile {
                display: none;
            }

            .menu-button { 
                display: block;
            }
        }

        @media(max-width: 400px) {
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul class="sidebar">
            <li onclick=closeSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
            <li><a href="#">View</a></li>
            <li><a href="#">Add</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>

        </ul>

        <ul>
            <li class="hideOnMobile"><a href="#">The Blog</a></li>
            <li class="hideOnMobile"><a href="#">View</a></li>
            <li class="hideOnMobile"><a href="#">Add</a></li>
            <li class="menu-button" onclick=showSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>
        </ul>

    </nav>


    <div class="contentArea">
        <div class="container">

            <label for="blog-title">Blog Title:</label>
            <input type="text" id="blog-title" name="blogTitle">
            <label for="blog-content">Blog Content:</label>
            <textarea id="blog-content" name="blogContent"></textarea>

            <div class="btn-group">
                <button class="btn-save">Save</button>
                <button class="btn-cancel">Cancel</button>
            </div>
        </div>
        
    </div>
    <script>
        function showSidebar() { 
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display='flex'
        }

        function closeSidebar() {
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'none'
        }
    </script>
</body>
</html>
